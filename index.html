<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      todo  
    </title>
    <style>
      #ultask li.disabled{
        text-decoration: line-through;
      }
      .form-control{
        width: 400px;
      }
      .btn{
        width:200px ;
        padding: 16px 25px;
      }
      h2{
        text-align: center;
        color: rgb(134, 48, 48);
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    <script src="task.js"></script>
</head>

<body style="background-image:url('https://ak2.picdn.net/shutterstock/videos/26065952/thumb/1.jpg'); background-size: cover;">
  <div class="container" >
      <h1 class="text-center text-white sticky-top mx-4 my-4 bg-dark border border-success rounded">Task Manager</h1>
      
      <div class="row p-2 my-2">
          <div class="col col-6 col-md-6 col-sm-6">
            <input type="text" id="input" class="form-control" placeholder="Enter the task to add" aria-label="Try any task" aria-describedby="basic-addon1">
          </div>
          <div class="col col-3">
            <button type="button" disabled class="btn btn-success" id="Add">Add</button> 
          </div>
          <div class="col col-3">
            <button type="button" disabled class="btn btn-danger" id="clear">Clear</button> 
          </div>
      </div>
      <div class="row p-2">
        <div class="col col-6">
        
        </div>
        <div class="col col-3 ">
          <button type="button" disabled class="btn btn-warning" id="sort">Sort</button> 
        </div>
        <div class="col col-3 ">
          <button type="button" disabled class="btn btn-primary" id="cleanup">CleanUp</button> 
        </div>
    </div>
      <div class="row p-2 my-4">
          
           <div class="col col-6 col-md-6 col-sm-6">
                  <ul class="list-group text-danger" id="ultask">
                    </ul>
          </div>
      </div>
  </div>
    
    
    

</body>
</html>
